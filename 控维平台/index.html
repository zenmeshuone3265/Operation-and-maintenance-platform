<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/bitbug_favicon.ico" />
    <link rel="stylesheet" href="css/index.css">
    <title>控维自动化平台</title>
</head>
<body>
    <form>
        <div class="login_box">
            <div class="login_header">控维平台登陆</div>
            <div class="login_content">
                <input type="text" placeholder="用户名/邮箱/手机号" class="login_u">
                <input type="password" placeholder="密码" class="login_pwd" >
                <button>登陆</button>
                <script>
                    var u = "admin"
                    var p = "admin"
                    var login_main = document.querySelector(".login_content");
                    var login = login_main.querySelector("button");
                    var login_u = login_main.querySelector(".login_u");
                    var login_pwd = login_main.querySelector(".login_pwd");

                    login.addEventListener("click",function () {
                        this.style.backgroundColor = "#dcdfe6";
                        if (login_u.value === u){
                            if (login_pwd.value === p) {
                                location.href = "H5/main.html"
                                window.event.returnValue=false;
                            }
                        }
                        else {
                            alert("请检查账号密码是否正确")
                        }
                    })
                </script>
            </div>
        </div>
    </form>
</body>
</html>
